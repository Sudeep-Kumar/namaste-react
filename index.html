<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>

    <!-- This is the place where React will render the element, It's not necessary that id should be "root", you can give any name to it -->

      src="https://unpkg.com/react@18/umd/react.development.js"

      crossorigin

    ></script>

    <script src="App.js">
      
    </script>
